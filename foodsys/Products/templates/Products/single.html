{% extends "Products/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-5">
    <div class="page-header">
    <h1>{{product.title}}  <a href="{% url 'update_cart' product.slug 1 %}" class="pull-right"><i class="fa fa-shopping-cart" style="font-size:46px;color:red"></i><i class="fa fa-plus" style="font-size:24px"></i></a></h1>
  </div>
  <h4>Price:<i class="fa fa-inr" style="font-size:24px"></i>{{product.price}}</h4>
  <h4>Free Shipping Over <i class="fa fa-inr" style="font-size:24px"></i>300</h4>
  <hr>
    {% for img in images %}
        <img class=" img-responsive" src="{{ img.image.url }}" alt="Card image">
    {% endfor %}
  </div>
  <div class="col-md-7">
    {{product.description|linebreaks}}
  </div>
{% endblock %}
